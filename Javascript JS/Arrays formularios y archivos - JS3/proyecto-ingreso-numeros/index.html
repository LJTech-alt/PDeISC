<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ingreso de Números</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Ingreso de Números</h1>

    <form id="formulario">
        <input type="number" id="numero" placeholder="Ingresa un número" required />
        <button type="submit">Agregar</button>
    </form>

    <div id="mensaje"></div>

    <h2>Numeros ingresados</h2>
    <ul id="lista"></ul>

    <button id="guardar" disabled>Guardar como TXT</button>
  </div>

  <script src="/public/js/script.js"></script>
</body>
</html>
